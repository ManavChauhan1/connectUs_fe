<div class="w-full min-h-screen bg-zinc-900 text-white p-10">
  <div class="w-full flex justify-end">
    <button class="bg-red-500 rounded-md px-3 py-2 text-sm mb-5 inline-block" (click)="onLogout()">Logout</button>
  </div>

  <h5 class="mb-5">Edit Your Post..</h5>

  <form (submit)="onUpdatePost(); $event.preventDefault()">
    <textarea [(ngModel)]="postContent" name="content"
              placeholder="What's on your mind?"
              class="block outline-none p-3 w-1/3 resize-none bg-transparent border-2 border-zinc-800 rounded-md">
    </textarea>
    <button type="submit"
            class="block w-1/9 px-3 py-2 text-sm bg-yellow-500 text-black rounded-md mt-2">
      Update Post
    </button>
  </form>
</div>
