<div class="w-full min-h-screen bg-zinc-900 text-white p-10">
  <h3 class="text-3xl mb-5">Login Your Account</h3>
  <form (ngSubmit)="onLogin()" #loginForm="ngForm">
    <input class="block mb-4 w-full px-3 py-2 rounded-md outline-none bg-transparent border-2 border-zinc-800"
           type="text" placeholder="Email" name="email" [(ngModel)]="form.email" required>

    <input class="block mb-6 w-full px-3 py-2 rounded-md outline-none bg-transparent border-2 border-zinc-800"
           type="password" placeholder="Password" name="password" [(ngModel)]="form.password" required>

    <button class="px-5 py-2 rounded-md bg-blue-500" type="submit">Login</button>
  </form>
  <p class="mt-4 text-sm text-gray-300">
    Don't have an account?
    <button class="text-blue-500 hover:underline ml-1" (click)="redirectToSignup()">
      Sign up here
    </button>
  </p>

</div>
